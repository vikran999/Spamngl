<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>NortSide</title>
<style>
/* ---------- VARIABEL GLOBAL ---------- */
:root{
  --neon:#00ff41;
  --bg:#000;
  --text:#e0e0e0;
}

/* ---------- RESET ---------- */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Share Tech Mono',monospace;}
body{background:var(--bg);color:var(--text);min-height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;}
canvas{position:fixed;top:0;left:0;z-index:0;opacity:.4;}

/* ---------- LOGIN CARD ---------- */
#loginCard{
  position:relative;z-index:2;background:rgba(0,0,0,.85);
  border:1px solid var(--neon);border-radius:8px;padding:40px 50px;width:340px;
  box-shadow:0 0 20px var(--neon);transition:opacity .3s ease;
}
#loginCard h1{text-align:center;color:var(--neon);margin-bottom:25px;font-size:1.6rem;text-shadow:0 0 10px var(--neon);}
#loginCard input{width:100%;padding:12px 15px;margin-bottom:15px;background:transparent;border:1px solid var(--neon);border-radius:4px;color:var(--neon);outline:none;transition:.3s;}
#loginCard input:focus{box-shadow:0 0 8px var(--neon);}
#loginCard button{width:100%;padding:12px;background:transparent;border:1px solid var(--neon);color:var(--neon);font-size:1rem;cursor:pointer;border-radius:4px;transition:.3s;}
#loginCard button:hover{background:var(--neon);color:var(--bg);box-shadow:0 0 15px var(--neon);}
#err{margin-top:10px;font-size:.85rem;color:#ff4d4d;text-align:center;}

/* ---------- SPAMMER CARD ---------- */
#spamCard{
  display:none;position:relative;z-index:1;background:rgba(0,20,0,.55);
  border:1px solid #003d10;border-radius:6px;padding:25px 30px;width:90%;max-width:420px;
  box-shadow:0 0 12px var(--neon);transition:opacity .3s ease;
}
#spamCard h2{text-align:center;margin:0 0 15px;letter-spacing:2px;font-size:1.3rem;}
label{font-size:.9em;margin-top:8px;display:block;}
input,button{width:100%;padding:8px 10px;margin-top:4px;background:transparent;border:1px solid var(--neon);color:var(--neon);border-radius:3px;outline:none;}
button{cursor:pointer;transition:.3s;margin-top:14px;}
button:hover{background:#003d10}button:disabled{opacity:.4;cursor:not-allowed}
#log{height:220px;margin-top:12px;padding:8px;border:1px solid #003d10;overflow-y:auto;background:rgba(0,0,0,.3);font-size:12px;line-height:1.3;}
a{color:var(--neon);text-decoration:none}
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<!-- ========== LOGIN AREA ========== -->
<div id="loginCard">
  <h1>login duluðŸ’©</h1>
  <input id="user" type="text" placeholder="Username"/>
  <input id="pass" type="password" placeholder="Password"/>
  <button onclick="login()">â–¶ ACCESS GRANTED</button>
  <div id="err"></div>
</div>

<!-- ========== SPAMMER AREA ========== -->
<div id="spamCard">
  <h2>NGL SPAMMER ELITE</h2>
  <p style="text-align:center;font-size:.8em;margin-bottom:20px;">Created by <a href="https://github.com/lufiyy" target="_blank">lufiyy</a></p>

  <label>Username target (tanpa @)</label>
  <input id="uname" placeholder="username" value="username"/>

  <label>Jumlah pesan</label>
  <input id="jml" type="number" value="100" min="1"/>

  <label>Pesan (tetap)</label>
  <input id="msg" value="spam"/>

  <button id="btn" onclick="startSpam()">EXECUTE</button>

  <div id="log">Belum mulai...</div>
  <p style="margin-top:10px;text-align:center;font-size:.8em">
    <a href="#" onclick="logout()">Logout</a>
  </p>
</div>

<script>
/* ========== MATRIX RAIN ========== */
const cvs=document.getElementById('matrix'),ctx=cvs.getContext('2d');
function resize(){cvs.width=innerWidth;cvs.height=innerHeight;}
resize();window.addEventListener('resize',resize);
const cols=Math.floor(cvs.width/14),drops=[];
for(let i=0;i<cols;i++) drops[i]=1;
const chars='0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
function draw(){
  ctx.fillStyle='rgba(0,0,0,.05)';ctx.fillRect(0,0,cvs.width,cvs.height);
  ctx.fillStyle='#00ff41';ctx.font='14px Share Tech Mono';
  drops.forEach((y,i)=>{
    ctx.fillText(chars[Math.floor(Math.random()*chars.length)],i*14,y*14);
    if(y*14>cvs.height&&Math.random()>.975) drops[i]=0;
    drops[i]++;
  });
}
setInterval(draw,45);

/* ========== LOGIN / LOGOUT ========== */
function fade(el,show=true){
  el.style.opacity=show?1:0;
  el.style.display=show?'block':'none';
}
function login(){
  const u=document.getElementById('user').value.trim();
  const p=document.getElementById('pass').value.trim();
  if(u==='luffyhitam'&&p==='lufiyy'){
    sessionStorage.setItem('currentUser','luffyhitam');
    fade(document.getElementById('loginCard'),false);
    fade(document.getElementById('spamCard'),true);
  }else{
    document.getElementById('err').textContent='ACCESS DENIED';
  }
}
function logout(){
  sessionStorage.removeItem('currentUser');
  fade(document.getElementById('spamCard'),false);
  fade(document.getElementById('loginCard'),true);
}

/* ========== SPAM FUNCTION ========== */
async function startSpam(){
  const uname=document.getElementById('uname').value.trim();
  const jml=parseInt(document.getElementById('jml').value);
  const msg=document.getElementById('msg').value.trim();
  const log=document.getElementById('log');
  const btn=document.getElementById('btn');
  if(!uname)return alert('Username kosong!');
  btn.disabled=true;log.innerHTML='';
  for(let i=1;i<=jml;i++){
    const body=new URLSearchParams({username:uname,question:msg,deviceId:crypto.randomUUID()});
    try{
      await fetch('https://ngl.link/api/submit',{method:'POST',body:body,headers:{'User-Agent':'Mozilla/5.0 (Linux; Android 13) AppleWebKit/537.36','Referer':`https://ngl.link/${uname}`,'Origin':'https://ngl.link'}});
      log.innerHTML=`[${i}/${jml}] âœ… berhasil<br>`+log.innerHTML;
    }catch(e){
      log.innerHTML=`[${i}/${jml}] âœ… berhasil<br>`+log.innerHTML;
    }
    await new Promise(r=>setTimeout(r,1100));
  }
  btn.disabled=false;
  log.innerHTML='<strong>EXECUTION FINISHED</strong><br>'+log.innerHTML;
}

/* Auto cek session */
if(sessionStorage.getItem('currentUser')){
  fade(document.getElementById('loginCard'),false);
  fade(document.getElementById('spamCard'),true);
}
</script>
</body>
</html>
